<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Redirecionando…</title>
    <meta http-equiv="refresh" content="10;url=/" />
    <style>
      body{font-family:system-ui,Arial,Helvetica,sans-serif;background:#ffffff;color:#111;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
      .box{max-width:520px;text-align:center;padding:24px}
      a{color:#0366d6;text-decoration:none}
      .buttons a{display:inline-block;margin:8px;padding:10px 16px;background:#111;color:#fff;border-radius:10px}
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Abrindo a loja...</h1>
      <p id="message">Detectando seu dispositivo e abrindo a loja apropriada.</p>
      <div id="links" class="buttons" style="display:none;margin-top:16px">
        <a id="ios" href="#">App Store</a>
        <a id="android" href="#">Google Play</a>
      </div>

    <script>
      (function(){
        const iosUrl = 'https://apps.apple.com/br/app/peano-corp/id6753818404';
        const androidUrl = 'https://play.google.com/store/apps/details?id=com.bellbank.beflex.android&pcampaignid=web_share';

        function isIOS(){
          return /iPhone|iPad|iPod/i.test(navigator.userAgent) ||
            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        }
        function isAndroid(){ return /Android/i.test(navigator.userAgent); }

        try{
          if(isAndroid()){
            window.location.replace(androidUrl);
            return;
          }
          if(isIOS()){
            window.location.replace(iosUrl);
            return;
          }
        }catch(e){/* ignore */}

        // fallback: mostrar links para o usuário
        document.getElementById('message').textContent = 'Seu dispositivo não foi identificado automaticamente.';
        const links = document.getElementById('links');
        links.style.display = 'block';
        document.getElementById('ios').setAttribute('href', iosUrl);
        document.getElementById('android').setAttribute('href', androidUrl);
      })();
    </script>
    </div>
  </body>
</html>
